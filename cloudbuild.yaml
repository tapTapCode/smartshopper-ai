steps:
  # Build the container image with GPU support
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smartshopper-ai-gpu:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smartshopper-ai-gpu:latest'
      - '-f'
      - 'Dockerfile.gpu'
      - '.'
    timeout: 1800s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smartshopper-ai-gpu:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smartshopper-ai-gpu:latest'

  # Deploy container image to Cloud Run with GPU
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'smartshopper-ai-gpu'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smartshopper-ai-gpu:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'  # L4 GPU available region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '8Gi'
      - '--cpu'
      - '4'
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'FLASK_ENV=production,ELASTICSEARCH_URL=${_ELASTICSEARCH_URL},REDIS_URL=${_REDIS_URL},GOOGLE_CLOUD_PROJECT=$PROJECT_ID,VERTEX_AI_LOCATION=us-central1'

images:
  - 'gcr.io/$PROJECT_ID/smartshopper-ai-gpu:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/smartshopper-ai-gpu:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  timeout: 3600s

# Substitutions for environment variables
substitutions:
  _ELASTICSEARCH_URL: 'http://your-elasticsearch-url:9200'
  _REDIS_URL: 'redis://your-redis-url:6379/0'
